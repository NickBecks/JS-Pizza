<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>

     <div class="top-label">
        <div class = "logotext">PIZZA<div>KMA</div></div>
        <img src="assets/images/discount.svg">
    </div>
    
    <div class="navbar navbar-inverse navbar-fixed-top nav">
        <div class="toplabel">
            <span class="text">(044) 222 5 222</span>
            <span class="text">24 години/7 днів на тиждень</span>
            <span class="text">Безкоштовна доставка піци</span>
            <button class="btn btn-warning" type="submit" id="enter">Ввійти</button>
        </div>
        <div id = "pizzalabel">
            Піца
        </div>
    </div>
    
<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-8 col-sm-8 col-xs-7 left-panel">
            
            <div class="col-lg-12 content">
                <div class="row text-center inner-header">
                    <h2>Усі піци  <span class="badge" id="existing-number"></span></h2>
                    <span class="inner-navbar">
                        <a class="btn btn-list" id="all">Усі</a>
                        <a class="btn" id="meat">М'ясні</a>
                        <a class="btn" id="pineapple">З ананасами</a>
                        <a class="btn" id="mushroom">З грибами</a>
                        <a class="btn" id="ocean">З морепродуктами</a>
                        <a class="btn" id="vega">Вега</a>
                    </span>
                </div>
                <div class="row" id="pizza_list">
                   
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="header navbar">
                <div class="navbar-header">
                    <h4 class="navbar-brand"><b>Замовлення <span class="badge" id="booked-number"></span></b></h4>
                    <a class="navbar-brand pull-right clear">Очистити <span class="visible-lg-inline-block">замовлення</span></a>
                </div>
            </div>
            <div class="content" id="cart">
                <!--Booked pizza will appear here.-->
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-md-12">
                        <b><span>Сума замовлення</span><span class="pull-right"><span class="sum"></span> грн</span></b>
                        <p><button class="btn btn-list">Замовити</button> </p>
                    </div>
                </div>
            </div>
        </div><!-- /right-panel -->
    </div>

     <div class="bottomlogo">
    <img src="assets/images/discount.svg">
    <div class="logotext">
        ЦЬОГО<br>ТИЖНЯ<br>НА ВСЕ<br><hr>-20%
    </div>
</div>
</div>


<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
